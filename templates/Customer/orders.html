{% extends 'Customer/customer_base.html' %}

{% block content %}
<div class="row">
    {% for i in data %}
    <div class="col-md-3 mb-3">
        <div class="card" style="background-color: white; color: black; margin: 2px; border-radius: 8px; font-family: Garamond; height: 450px;">
            <img src="{{ i.product.image.url }}" style=" height: 150px; width: 181px; margin: 20px;" class="card-img-top img" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ i.product.product_name }}</h5>
                <h6>no of items   :{{i.quantity}}</h6>

                <p class="card-text">Price: {{ i.product.price }}<br><b>Product details:</b><br>{{ i.product.description }}</p>
<a type="submit" href="{% url 'cancel_order' i.id %}" class="btn btn-danger">Cancel</a>
                <a type="submit" href='#' class="btn btn-warning">Order status</a>

            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
